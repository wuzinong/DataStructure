<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>集合</title>
</head>
 
<body>
 
     <script type="text/javascript">
          function Set(){
             this.dataStore = [];
             this.add =add;
             this.remove =remove;
             //this.size =size;
             this.union = union;
             //this.intersect =intersect;
             //this.subset = subset;
             //this.difference =difference;
             this.show = show;
             this.contains = contains;
          }
          function add(data){
               if(this.dataStore.indexOf(data) < 0){
                   this.dataStore.push(data);
                   return true;
               }else{
                   return false;
               }
          }
          function remove(data){
             var pos = this.dataStore.indexOf(data);
             if(pos>-1){
                 this.dataStore.splice(pos,1);
                 return true;
             }else{
                 return false;
             }
          }
          function show(){
             return this.dataStore;
          }
          function contains(data){
             if(this.dataStore.indexOf(data) > -1){
                return true;
             }else{
                return false;
             }
          }
          function union(set){
             var tempSet = new Set();
             for(var i=0;i<this.dataStore.length;++i){
                 tempSet.add(this.dataStore[i]);
             }
             for(var i=0;i<set.dataStore.length;++i){
                 if(!tempSet.contains(set.dataStore[i])){
                      tempSet.dataStore.push(set.dataStore[i]);
                 }
             }
             return tempSet;
          }

          var cis = new Set();
          cis.add("Mike");
          cis.add("Clayton");

          cis.add("Jennifer");
          cis.add("Raymond");
          var dmp = new Set();
          dmp.add("Raymond");
          dmp.add("Cynthia");
          dmp.add("Jonathan");
          var it = new Set();
          it = cis.union(dmp);
          console.log(it.show());
     </script>
</body>
</html>
