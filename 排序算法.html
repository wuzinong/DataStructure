     <script type="text/javascript">
          function CArray(numElements){
              this.dataStore = [];
              this.pos = 0;
              this.numElements = numElements;
              this.insert = insert;
              this.toString = toString;
              this.clear = clear;
              this.setData = setData;
              this.swap = swap;
              this.gaps = [5,3,1];
              for(var i=0;i<numElements;++i){
                 this.dataStore[i] = i;
              }
              this.bubbleSort =bubbleSort;
              this.selectionSort =selectionSort;
              this.insertionSort =insertionSort;
              this.shellsort = shellsort;
              this.setGaps =setGaps;
              this.mergeSort = mergeSort;
              this.qSort = qSort;
          }
          function setData(){
              for(var i=0;i<this.numElements;++i){
                 this.dataStore[i] = Math.floor(Math.random()*(this.numElements+1));
              }
          }
          function clear(){
              for(var i=0;i<this.dataStore.length;++i){
                  this.dataStore[i] = 0;
              }
          }
          function insert(element){
              this.dataStore[this.pos++] = element;
          }
          function toString() {
            var retstr = "";
            for ( var i = 0; i < this.dataStore.length; ++i ) {
              retstr += this.dataStore[i] + " ";
              if (i > 0 & i % 10 == 0) {
              retstr += "\n";
              }
            }
            return retstr;
          }
          function swap(arr,index1,index2){
              var temp = arr[index1];
              arr[index1] = arr[index2];
              arr[index2] = temp;
          }
          //冒泡排序
          function bubbleSort(){
              var numElements = this.dataStore.length;
              var temp;
               console.log(this.dataStore);
              for(var outer=numElements;outer >= 2;--outer){
                  for(var inner =0;inner<=outer-1;++inner){
                       console.log(outer+"-"+inner+"-"+this.dataStore[inner]+"-"+this.dataStore[inner+1]);
                      if(this.dataStore[inner] > this.dataStore[inner+1]){
                           swap(this.dataStore,inner,inner+1);
                           console.log(this.dataStore);
                      }
                  }
              }

              return this.dataStore;
          }
          //选择排序
          function selectionSort(){
              var min,temp;
              for(var outer = 0;outer <= this.dataStore.length-2;++outer){
                  min = outer;
                  for(var inner = outer+1;inner<=this.dataStore.length-1;++inner){
                       console.log(outer+"-"+min+"-"+this.dataStore[inner]+"-"+this.dataStore[min]);
                       if(this.dataStore[inner] < this.dataStore[min]){
                            min = inner;
                       }
                       swap(this.dataStore,outer,min);
                       console.log(this.dataStore);
                  }
              }
              console.log(this.dataStore);
          }

          //插入排序
          function insertionSort(){
              var temp,inner;
              for(var outer=1;outer<=this.dataStore.length-1;++outer){
                  temp = this.dataStore[outer];
                  inner= outer;
                  while(inner>0 && (this.dataStore[inner-1]>=temp)){
                       this.dataStore[inner] = this.dataStore[inner-1];
                       --inner;
                  }
                  this.dataStore[inner] = temp
              }
              console.log(this.dataStore);
          }

          //希尔排序
          function shellsort(){
              for(var g=0;g<this.gaps.length;++g){
                  for(var i=this.gaps[g];i<this.dataStore.length;++i){
                      var temp = this.dataStore[i];
                      for(var j=i;j>=this.gaps[g] && this.dataStore[j-this.gaps[g]]>temp;
                          j-=this.gaps[g]){
                          this.dataStore[j] = this.dataStore[j-this.gaps[g]];
                      }
                      this.dataStore[j] = temp;
                  }
              }
              console.log(this.dataStore);
          }
          function setGaps(arr){
               this.gaps = arr;
          }
          //动态计算间隔序列的希尔排序
          function shellsort1(){
              var N = this.dataStore.length;
              var h = 1;
              while(h < N/3){
                  h = 3 * h +1;
              }
              while(h >= 1){
                  for(var i=h;i<N;i++){
                    for(var j=i;j>=h && this.dataStore[j]<this.dataStore[j-h];j-=h){
                        swap(this.dataStore,j,j-h);
                    }
                  }
                  h = (h-1)/3;
              }
          }


          //归并排序
          function mergeSort(){
             var arr = this.dataStore;
             if(arr.length < 2){
                 return;
             }
             var step = 1;
             var left,right;
             while(step<arr.length){
                 left = 0;
                 right = step;
                 while(right + step <= arr.length){
                    mergeArrays(arr,left,left+step,right,right+step);
                    left = right + step;
                    right= left + step;
                 }
                 if(right < arr.length){
                    mergeArrays(arr,left,left+step,right,arr.length);
                 }
                 step *= 2;
             }
          }
          function mergeArrays(arr,startLeft,stopLeft,startRight,stopRight){
              var rightArr = new Array(stopRight-startRight+1);
              var leftArr = new Array(stopLeft-startLeft +1);
              k = startRight;
              for(var i=0;i<(rightArr.length-1);++i){
                  rightArr[i] = arr[k];
                  ++k;
              }
              k = startLeft;
              for(var i=0;i<(leftArr.length-1);++i){
                  leftArr[i] = arr[k];
                  ++k;
              }
              rightArr[rightArr.length-1] = Infinity;
              leftArr[leftArr.length-1] = Infinity;
              var m =0;
              var n =0;
              for(var k=startLeft;k<stopRight;++k){
                  if(leftArr[m] <= rightArr[n]){
                     arr[k] = leftArr[m];
                     m++;
                  }else{
                     arr[k] = rightArr[n];
                     n++;
                  }
              }
              console.log("left array - ", leftArr);
              console.log("right array - ", rightArr);
              console.log(arr);
          }
          //快速排序
          function qSort(list){
             if(list==undefined){
                list = this.dataStore;
             }
             if(list.length == 0){
                return [];
             }
             var lesser = [];
             var greater = [];
             var pivot  = list[0];
             for(var i=1;i<list.length;i++){
                 if(list[i] < pivot){
                    lesser.push(list[i]);
                 }else{
                    greater.push(list[i]);
                 }
             }
             return qSort(lesser).concat(pivot,qSort(greater));
          }

          var myNums = new CArray(numElements);

          console.log(myNums.qSort());
  
     </script>
