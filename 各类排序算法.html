         //快排
        var arr = [2,33,4,-2,33,54,34,65,29];

        function quickSort(arr){
          if(arr.length<=1){
             return arr;
          }
           var left = [];
           var right = [];
           var num = Math.floor(arr.length/2);
           var rN = arr.splice(num,1);
           for(var i=0,l=arr.length;i<l;i++){
                 if(arr[i]<=rN){
                   left.push(arr[i]);
                 }else{
                   right.push(arr[i]);
                 }
           }
           return quickSort(left).concat(rN,quickSort(right));
        }
         console.log(quickSort(arr));

        //冒泡
        function bubbleSort(arr){
            for(var i=0 ;i<arr.length;i++){
                for(var k=0;k<arr.length;k++){
                    if(arr[i]<arr[k]){
                       var temp = arr[i];
                       arr[i] = arr[k];
                       arr[k] = temp;
                    }
                }
            }
            return arr;
        }
